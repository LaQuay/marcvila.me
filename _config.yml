### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  hackathons:
    output: true
    permalink: /hackathons/:name
    order:
      - ionic-fib-hack-upc-2017.md
      - where-i-go-hack-upc-2016.md

### Disqus ###
#disqus: your-short-name-disqus                          # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "hackathons"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
